<div class="petition-container" *ngIf="isPetitionVisible">
    <!-- Formulario de petición  -->
    <form [formGroup]="petitionForm" class="petition-form"
        [ngClass]="{ 'error': petitionForm.controls['message'].invalid && petitionForm.controls['message'].touched }">
        <div>
            <label for="message">Mensaje:</label>
            <div>
                <textarea id="message" formControlName="message" placeholder="Escribe tu mensaje aquí" class="text"></textarea>
                <div *ngIf="petitionFormControls['message'].hasError('required') && petitionFormControls['message'].touched"
                    class="error-message">
                    El mensaje es obligatorio.
                </div>
            </div>
        </div>
        <div>
            <button type="button" (click)="submitPetition()" class="submit-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-fill"
                viewBox="0 0 16 16">
                <path
                    d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15" />
            </svg>Enviar Petición</button>
        </div>
        <div *ngIf="showConfirmation" class="confirmation-message">
            ¡La petición ha sido enviada con éxito!
        </div>
    </form>
</div>
