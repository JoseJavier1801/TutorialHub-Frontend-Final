<div [formGroup]="form">
    <label for="name">Nombre y Apellidos:</label>
    <input type="text" id="name" formControlName="name">

    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" formControlName="username">

    <label for="mail">Correo electrónico:</label>
    <input type="text" id="mail" formControlName="mail">

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" formControlName="phone">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password">

    <label for="date">Fecha de Nacimiento:</label>
    <input type="date" id="date" formControlName="date">

    <label for="photo">Foto:</label>
    <button type="button" (click)="takePic()">Subir Imagen</button>

    <button type="button" (click)="registerUser()">Registrar Usuario</button>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
</div>

<!-- Bootstrap Toast -->
<div id="successToast" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            Usuario creado con éxito
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
