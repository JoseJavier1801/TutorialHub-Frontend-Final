<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="name">Nombre y Apellidos:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" class="form-control" id="username" formControlName="username">
        </div>

        <div class="form-group">
            <label for="mail">Correo electrónico:</label>
            <input type="text" class="form-control" id="mail" formControlName="mail">
        </div>

        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" class="form-control" id="phone" formControlName="phone">
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>

        <div class="form-group">
            <label for="date">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="date" formControlName="date">
        </div>

      

        <div class="form-group">
            <button type="button" class="btn btn-secondary" (click)="takePic()">Subir Imagen</button>
            <button type="button" class="btn btn-primary" (click)="updateUser()">Editar Usuario</button>
            <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancelar</button>
        </div>
    </form>

    <!-- Bootstrap Toast -->
    <div id="successToast" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Usuario editado con éxito
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>

    </div>
</div>
