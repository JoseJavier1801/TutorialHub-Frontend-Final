<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

<section class="bg-image"
  style="background-image: url('https://i.insider.com/6306391bc9a2da0018096152?width=1000&format=jpeg&auto=webp');">
  <div>
    <h2>Registro</h2>
    
    <label for="role">Selecciona tu rol:</label>
    <select id="role" [(ngModel)]="selectedRole">
      <option value="user">Usuario</option>
      <option value="teacher">Profesor</option>
    </select>
  
    <div *ngIf="selectedRole === 'user'">
      <app-user-register (userRegistered)="register()"></app-user-register>
    </div>
  
    <div *ngIf="selectedRole === 'teacher'">
      <!-- Usar el componente de registro de profesor -->
      <app-teacher-register (teacherRegistered)="register()"></app-teacher-register>
    </div>
  </div>
  
</section>
